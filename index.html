<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Icons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .icon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
        width: 40%;
        max-width: 256px;
        text-align: center;
      }
      .icon-item {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .icon-item:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }
      .icon-item img {
        width: 50px;
        height: 50px;
      }
      .icon-item h3 {
        margin: 10px 0 0;
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="icon-grid">
      <div class="icon-item">
        <img src="./29.png" alt="Service 1" />
        <h3>Icon OG</h3>
      </div>
      <div class="icon-item">
        <img src="./29_op.png" alt="Service 2" />
        <h3>Icon Optimized</h3>
      </div>

      <div class="icon-item">
        <img src="./whatsappGroupAd.png" alt="Service 2" />
        <h3>WhatsApp Group AD</h3>
      </div>
    </div>
  </body>
</html>
